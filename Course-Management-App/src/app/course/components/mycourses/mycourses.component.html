<h2 class="text-0 mb-2">My Courses</h2>
<div class="col">

    <ul
      *ngFor="let course of courses"
      class="list-none p-0 m-0 text-900 flex flex-row flex-wrap"
    >
      <li class="mr-3 mb-4">
        {{
          course.language.label +
            " " +
            (course.level.label || "") +
            " " +
            getDate(course)
        }}
      </li>
    </ul>
  </div>
