<div class="w-8 m-auto">
  <h2 class="mb-4  text-white">User Roles</h2>
    <p-table
    [value]="users"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            label="Edit"
            (click)="editUser(user)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <p-dialog [(visible)]="visible">
    <ng-template pTemplate="headless">
      <div
        class="flex flex-column px-6 py-5 gap-4"
        style="
          border-radius: 12px;
          background-image: radial-gradient(
            circle at left top,
            var(--primary-400),
            var(--primary-700)
          );
        "
      >
      <h3 class="text-0">Edit role for user : <p>{{selectedUser.email}}</p></h3>
  
        <div class="inline-flex flex-column gap-2">
          <label for="role" class="text-primary-50 font-semibold">Role</label>
          <p-dropdown
            [options]="userRoles"
            #roleDropdown            
            placeholder="{{selectedUser.role}}"
            optionLabel="value"
            appendTo="body"
          ></p-dropdown>
        </div>
  
        <div class="flex align-items-center gap-2">
          <p-button
            label="Save"
            (click)="save( roleDropdown.value )"
            [text]="true"
            styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
            class="w-full"
          ></p-button>
          <p-button
            label="Cancel"
            (click)="closeDialog()"
            [text]="true"
            styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
            class="w-full"
          ></p-button>
        </div>
      </div>
    </ng-template>
  </p-dialog>
  

</div>
