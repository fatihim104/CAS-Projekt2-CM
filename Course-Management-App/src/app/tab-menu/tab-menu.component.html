<div class="card flex justify-content-between">
    <p-tabMenu  [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
    <button *ngIf="!(hasToken | async)" pButton routerLink="/auth" class="bg-green-900" > LOGIN</button>
    <button *ngIf="hasToken | async" pButton (click)="logout()" class="bg-green-900" > LOGOUT</button>
</div>
