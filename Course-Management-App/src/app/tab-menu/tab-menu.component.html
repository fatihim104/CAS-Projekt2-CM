<div class="card flex flex-column  md:flex-row justify-content-between ml-4">
    <p-tabMenu  [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
    <div class="absolute right-0">
        <button *ngIf="!(hasToken | async)" pButton routerLink="/auth" class="bg-green-900 border-yellow-900" > LOGIN</button>
        <button *ngIf="hasToken | async" pButton (click)="logout()" class="bg-green-900 border-orange-900" > LOGOUT</button>
    </div>
</div>
