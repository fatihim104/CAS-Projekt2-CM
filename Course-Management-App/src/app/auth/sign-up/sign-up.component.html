<div class="surface-card p-4 shadow-2 m-auto border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Create Your Account</div>
      <span class="text-600 font-medium line-height-3"
        >Have you already an Account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/sign-in"
        >Sign in!</a
      >
    </div>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          formControlName="email"
          type="text"
          placeholder="Email address"
          pInputText
          class="w-full"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" >
          <small *ngIf="f['email'].errors['required']" class="text-pink-600"
            >Email is required</small
          >
        </div>
      </div>
  
      <div>
          <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
        />
        <div *ngIf="f['password'].touched && f['password'].errors">
          <small *ngIf="f['password'].errors['required']" class="text-pink-600"
            >Password is required</small
          >
        </div>
      </div>
  
 
      <p-button
        pRipple
        type="submit"
        label="Sign Up"
        icon="pi pi-key"
        class="w-full"
      ></p-button>
    </form>
  </div>
